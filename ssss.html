<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: skyblue;
      }
      .game-container {
        position: relative;
        width: 400px;
        height: 600px;
        overflow: hidden;
        border: 2px solid black;
        background: url("https://i.imgur.com/3spCDoH.png") repeat-x;
      }
      .bird {
        position: absolute;
        width: 40px;
        height: 40px;
        background: yellow;
        border-radius: 50%;
        top: 50%;
        left: 50px;
      }
      .pipe {
        position: absolute;
        width: 60px;
        height: 200px;
        background: green;
      }
      .pipe.top {
        top: 0;
      }
      .pipe.bottom {
        bottom: 0;
      }
      .score {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="bird"></div>
      <div class="score">0</div>
    </div>
    <script>
      const bird = document.querySelector(".bird");
      const gameContainer = document.querySelector(".game-container");
      const scoreDisplay = document.querySelector(".score");
      let birdY = 200;
      let gravity = 2;
      let velocity = 0;
      let score = 0;

      function jump() {
        velocity = -10;
      }
      document.addEventListener("keydown", jump);

      function gameLoop() {
        velocity += gravity;
        birdY += velocity;
        bird.style.top = birdY + "px";

        if (birdY > 560 || birdY < 0) location.reload();
        requestAnimationFrame(gameLoop);
      }
      gameLoop();
    </script>
  </body>
</html>
